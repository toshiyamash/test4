    <script>
    function showPastQuestions(year) {
      var questionNumber = prompt("問題番号を入力してください（1から180）:");
      if (questionNumber === null || questionNumber === "") {
        alert("問題番号を入力してください．");
        return;
      }
      if (isNaN(questionNumber) || questionNumber < 1 || questionNumber > 180) {
        alert("問題番号は1から180の整数で入力してください．");
        return;
      }

      if(questionNumber<21) {
        var suject = year + "_1";
      }else if(questionNumber>20 && questionNumber<46){
        var suject = year + "_2";
      }else if(questionNumber>45 && questionNumber<91){
        var suject = year + "_3";
      }else if(questionNumber>90 && questionNumber<106){
        var suject = year + "_4";
      }else if(questionNumber>105 && questionNumber<141){
        var suject = year + "_5";
      }else if(questionNumber>140 && questionNumber<166){
        var suject = year + "_6";
      }else if(questionNumber>165){
        var suject = year + "_7";
      }              

      var link ="./" + year + "/" + suject + "/" + year + "-" + questionNumber + ".html";
      location.replace(link);
      // window.open(link);

      // document.getElementById("questionLink").innerHTML = "<a href='" + link + "'>過去問" + year + "年-" + questionNumber + "</a>";
    }
    </script>
